<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="salutation">
        <p>Salutation</p>
        <select name="salutation">
          <option value="None">--None--</option>
        </select>
      </div>
      <div class="first-name">
        <p>First name</p>
        <input type="text" />
      </div>
      <div class="last-name">
        <p>Last name</p>
        <input type="text" />
      </div>
      <div class="gender">
        <p>Gender:</p>
        <input type="radio" />Male <input type="radio" />Female
      </div>
      <div class="email">
        <p>Email:</p>
        <input type="email" />
      </div>
      <div class="birthdate">
        <p>Date of Birth</p>
        <input type="date" />
      </div>
      <div class="address">
        <p>Address:</p>
        <input type="text" />
      </div>
      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
